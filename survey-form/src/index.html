<div id="container">
  <header>
    <h1 id="title">Employee Satisfaction Survey Form</h1>
    <p id="description" class="description">
      Thank you for taking the time to help us improve the platform
    </p>
  </header>
   <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
     
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
     
    <div class="form-group">
      <label id="number-label" for="number"
        >Age</label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="18"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
     <div class="form-group">
      <p>Which department you are in?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="service">Service</option>
        <option value="supply">Supply chain management</option>
        <option value="production">Production and quality assurance</option>
        <option value="finance">Finance</option>
        <option value="it">Information Technology </option>
        <option value="other">Other</option>
      </select>
    </div>
     <div class="form-group">
      <p>How would you describe your overall level of job satisfaction?
</p>
      <label>
        <input
          name="job_satisfaction"
          value="very_satisfied"
          type="radio"
          class="input-radio"
        />Very satisfied</label
      >
      <label>
        <input
          name="job_satisfaction"
          value="somewhat_satisfied"
          type="radio"
          class="input-radio"
        />Somewhat satisfied</label
      >

      <label
        ><input
          name="job_satisfaction"
          value="neutral"
          type="radio"
          class="input-radio"
        />Neutral</label
      >
       <label>
        <input
          name="job_satisfaction"
          value="somewhat_dissatisfied"
          type="radio"
          class="input-radio"
        />Somewhat dissatisfied</label
      >
       <label>
        <input
          name="job_satisfaction"
          value="very_dissatisfied"
          type="radio"
          class="input-radio"
        />Very dissatisfied</label
      >
    </div>
  <div class="form-group">
      <p>
        What would you like to see improved?
      </p>

      <label
        ><input
          name="improved"
          value="salary"
          type="checkbox"
          class="input-checkbox"
        />Salary</label
      >
      <label>
        <input
          name="improved"
          value="health_benefits"
          type="checkbox"
          class="input-checkbox"
        />Health benefits</label
      >
      <label
        ><input
          name="improved"
          value="work_environment"
          type="checkbox"
          class="input-checkbox"
        />Physical work environment</label
      >
      <label
        ><input
          name="improved"
          value="Employee_evaluations"
          type="checkbox"
          class="input-checkbox"
        />Employee evaluations</label
      >
      <label
        ><input
          name="improved"
          value="Recognition"
          type="checkbox"
          class="input-checkbox"
        />Recognition</label
      >
      <label
        ><input
          name="improved"
          value="Training_opportunities"
          type="checkbox"
          class="input-checkbox"
        />Training opportunities</label
      >
      <label
        ><input
          name="improved"
          value="Opportunities"
          type="checkbox"
          class="input-checkbox"
        />Opportunities for advancement</label
      >
      <label
        ><input
          name="improved"
          value="Individual_management"
          type="checkbox"
          class="input-checkbox"
        />Individual management</label
      >
      <label
        ><input
          name="improved"
          value="Overall_benefits"
          type="checkbox"
          class="input-checkbox"
        />Overall benefits</label
      >
      </div>
     <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
